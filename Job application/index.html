<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
           <h1>
            Job application
            <span class="wb">(Web)</span>
           </h1>
           <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First Name:</label>
                    <input id="first_name" name="fn" placeholder="Enter first name...">
                </div>
                <div class="form_control">
                    <label for="last_name">Last Name:</label>
                    <input id="last_name" name="ln" placeholder="Enter last name...">
                </div>
                <div class="form_control">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email...">
                </div>
                <div class="form_control">
                    <label for="job_role">Job Role:</label>
                    <select name="job_role" id="job_role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full_stack Developer</option>
                        <option value="ui_ux">UI_UX designer</option>
                    </select>
                </div>
                <div class="text_Area_control">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city">City:</label>
                    <input id="city" name="city" placeholder="Enter City...">
                </div>
                <div class="form_control">
                    <label for="pincode">Pin code:</label>
                    <input type="number" id="pincode" name="pin code" placeholder="Enter Pin Code...">
                </div>
                <div class="form_control">
                    <label for="date">Date:</label>
                    <input value="2023-01-01" type="date" id="date" name="date" >
                </div>
                <div class="form_control">
                    <label for="upload">Upload your Resume:</label>
                    <input  type="file" id="upload" name="date" >
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
           </form>
        </div>
    </div>
</body>
</html>
